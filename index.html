<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web sample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"/>
    <style>
      pre { color: white; }
      .panelDiv { position: absolute; top: 5px; z-index: 1; left: 10px; }
      .canvasDiv { position: absolute; top: 0; left: 0; right: 0; bottom: 0; overflow: hidden;}
    </style>
    <link rel="prefetch" href="teavm/worker.js" as="script" crossorigin>
    <link rel="modulepreload" href="teavm/worker.js" as="script" crossorigin>
    <link rel="preload" href="fonts/JetBrainsMono-Regular.ttf"    as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/JetBrainsMono-Italic.ttf"     as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/JetBrainsMono-Bold.ttf"       as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/JetBrainsMono-BoldItalic.ttf" as="font" type="font/ttf" crossorigin>
    <script type="text/javascript" charset="utf-8" src="teavm/classes.js"></script>
  </head>
  <body onload="main()" style="background-color:#2b2b2b;">
  <div class="panelDiv" id="panelDiv"></div>
  <div class="canvasDiv" id="canvasDiv"></div>
  </body>
</html>
