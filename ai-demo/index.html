<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ai demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"/>
    <style>
      body { background-color: #2b2b2b; }
      .rootDiv { position: absolute; top: 0; left: 0; right: 0; bottom: 0; overflow: hidden;}
      .fileList { height: 100%; width: 20vw; background: #2b2b2b; float:left; overflow: auto; }
      .respText { height: 49%; overflow: auto; color: #a4ada4 }
      .fileButton { width: 100%; background: #2b2b2b; color: #a4ada4; text-align: left }
    </style>
    <script type=application/javascript src="teavm/classes.js"></script>
  </head>
  <body onload="main()">
  <div class="rootDiv">
    <div style="height: 25px">
        <button id="toolbarButton1">toolbar button 1</button>
        <button id="toolbarButton2">toolbar button 2</button>
    </div>
    <div style="height: 100%; width: 100%; ">
        <div id="fileList" class=fileList>
        </div>
        <div id=codeEdit style="height: calc(100% - 25px); width: 50vw; background: #FF00FF; float:left">
        </div>
        <div style="height: 100%; width: 30vw; float:right">
            <div id="respText1" class="respText"></div>
            <div id="textLine" style="height: 1px; background: #000;"></div>
            <div id="respText2" class="respText"></div>
        </div>
    </div>
  </div>
  </body>
</html>
